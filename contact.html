            <form class="container">
                <div class="sub-container col-lg-8">
                    <h1>Contact</h1>
                    <hr>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Jane Smith">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                      </div>
                      <button type="submit" class="btn rounded-0">Submit</button>
                </div>
              </form>
